<mat-drawer-container class="wrapper" autosize>
  <mat-drawer #drawer class="menu" mode="side" opened="true">
    <core-menu [drawer]="drawer" />
  </mat-drawer>

  <core-header [hideMenuButton]="drawer.opened" (openMenu)="drawer.open()" />

  <div class="router-outlet-defaults">
    <router-outlet />
  </div>
</mat-drawer-container>
