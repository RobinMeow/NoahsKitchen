<h2 data-cy="title">Account erstellen</h2>

<form [formGroup]="registerForm" (submit)="onSubmit()">
  <div class="forms-column">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <!-- Brot des Lebens: Ein Spitzname für jemanden, der anderen eine Quelle spiritueller Nahrung ist. -->
      <!-- Honigtau: Ein Spitzname für jemanden, der süß, sanft und friedlich ist. -->
      <!-- Salz der Erde: Ein Spitzname für jemanden, der gut und ehrenhaft ist. -->
      <!-- Weinberg des Herrn: Ein Spitzname für jemanden, der in seinem spirituellen Leben fruchtbar und produktiv ist. -->
      <!-- Weizen der Ernte: Ein Spitzname für jemanden, der reif ist und von Gott gebraucht werden kann. -->
      <input
        matInput
        [formControl]="registerForm.controls.chefname"
        placeholder="Weinberg des Herrn"
        type="text"
        data-cy="register-name-input"
      />
      <mat-hint>Zwischen 3 und 20 Zeichen</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Passwort</mat-label>
      <input
        matInput
        [formControl]="registerForm.controls.password"
        placeholder="iLoveJesus<3"
        [type]="hidePassword ? 'password' : 'text'"
        data-cy="register-password-input"
      />
      <mat-hint>Zwischen 4 und 50 Zeichen</mat-hint>
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>E-Mail Adresse</mat-label>
      <input
        matInput
        [formControl]="registerForm.controls.email"
        placeholder="be.blessed@nd.loved"
      />
      <mat-hint
        matTooltip="Wird eventuell zukünftig verwendet um Benachritigungen zu schicken. (Welche Benachrichtungen werden dann frei wählbar sein)"
        >Freiwillige Angabe
      </mat-hint>
      @if (registerForm.controls.email.invalid) {
        <mat-error>{{ getInvalidEmailMessage() }}</mat-error>
      }
    </mat-form-field>
  </div>
  <button
    [disabled]="registerForm.invalid"
    mat-raised-button
    color="primary"
    type="submit"
    data-cy="register-submit-button"
  >
    Registrieren
  </button>
</form>
